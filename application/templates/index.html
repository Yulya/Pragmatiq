{% extends "_base.html" %}

{% block script %}
<script type="text/javascript">
    function load(a){
        if (a == 'manager'){
            $('.result').load('/manager');
        }
        if (a == 'employee'){
            $.get('/pr/get/self',
                    function(data){
                        if (data){
                            $('.result').load('pr/get/' + data);}
                        else {$('.result').load('pr/add/{{user.key}}')}
            })
        }
        if (a == 'hr'){
            $('.result').load('/hr');
            
        }
    }
</script>
{% endblock %}

{% block content %}
<div id="user">
    <p>{{user.first_name}} {{user.last_name}}</p>
    <p>{{user.e_mail}}</p>
    <select>
        {% for role in roles %}
            <option onclick="load('{{role}}')">{{role}}</option>
        {% endfor %}
    </select>
</div>


<div class="result"></div>
{% endblock %}
