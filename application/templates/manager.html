<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
        $('.load').click(function(){
            var url=this.title;
            $('.result').load(url)
        })
    })
</script>
<table>
    {% if not employees %}
        there aren't reviews
    {% endif %}
    {% for employee in employees %}
        <tr>
            <td>{{employee.first_name}} {{employee.last_name}}</td>
            <td>
                {% if employee.manager_form %}
                    <input class="load" type="button" title="pr/get/{{employee.manager_form.key}}" value="mark">
                {% else %}
                    <input type="button" title="/pr/add/{{employee.key}}" class="load" value="add">
                {% endif %}
            </td>

            <td>
                {% if not employee.self_form.key %}
                    <p>none</p>
                {% else %}
                    <input type="button" title="/pr/get/{{employee.self_form.key}}" class="load" value="show">
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
