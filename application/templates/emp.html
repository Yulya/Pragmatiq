<html>
<head>
  <title></title>
</head>
<body>
<table>
    {% for employee in employees %}

        <tr>
            <td> first name: </td>
            <td>{{employee.first_name}}</td>
        </tr>

        <tr>
            <td>last name: </td>
            <td>{{employee.last_name}}</td>
        </tr>

        <tr>
            <td>e-mail: </td>
            <td>{{employee.e_mail}}</td>
        </tr>

        <tr>
            <td>salary: </td>
            <td>{{employee.salary}}</td>
        </tr>

        <tr>
            <td>works from </td>
            <td>{{employee.first_date}}</td>
        </tr>

    {% endfor %}
</table>
</body>
</html>
