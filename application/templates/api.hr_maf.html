{% extends "api.readonly_maf.html" %}

{% block hr-comment %}
    <div id='hr_comment' class="input_div">
    <p>Comment:</p>
        <ul>
        {% for comment in form.hr_comments %}
        <li class='text_field' onclick="make_input(this)" id="{{comment.key}}" >{{comment.value}}</li>
        {% endfor %}
        </ul>
        <input type="button" class="add_button" onclick="add_data(this, '{{form.key}}');" value="add" >

    </div>
{% endblock %}
