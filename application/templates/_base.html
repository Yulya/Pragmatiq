<!DOCTYPE html>
<html lang="en-US">
<head>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/site.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="/static/main.css">-->
    <link rel="stylesheet" type="text/css" href="/static/style/main.css">
    <!--[if lt IE 8]>
  <link rel="stylesheet" type="text/css" href="/static/style/ie.css">
  <![endif]-->
    <script type="text/javascript" src="/static/nav.js"></script>
    <script type="text/javascript" src="/static/set_form_status.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.8.16.custom.min.js"></script>
    <link type="text/css" href="/static/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />

    <!-- links and scripts -->
    {% block css %}
    {% endblock %}

    <!-- title -->
    {% block title %}
        <title>Pragmatiq - Performance Review tool</title>
    {% endblock %}

    <!-- script -->
    {% block script %}
    <script type="text/javascript">

            
    $(document).ready(function(){

        if (currentAnchor == ''){

            var current_role = '{{current_role}}';
            if (current_role) {
            if (current_role == 'manager'){
                window.location.href = '/#/manager/home';
            }
            else{

                window.location.href = '/#/' + current_role;
            }}
        }
        else{
            currentAnchor = '';
        }
    })

    </script>
    {% endblock %}
</head>
<body>
<div class="wrapper">
<!-- header -->
<!--<div id="header">-->
    {% block header %}
    <div class="head">
    <p class="logo"><a href="/"></a></p>
    <p class="gt">You are <b>{{user.first_name}}&nbsp;{{user.last_name}}</b> and you are <select class="select_role" onchange="load_role(
                                this.options[selectedIndex].value,
                                '{{user.key}}');">
                        {% for role in roles %}
                            <option value="{{role}}">{{role}}</option>
                        {% endfor %}
                    </select></p>

    <div class="sl"><a href="#" style="display: none" class="settings">Settings</a>&nbsp;&#124;&nbsp;<a href="/logout" class="logout">Logout</a></div>
  </div>

    {% endblock %}

<!-- content -->
<div class="content">
<div id="body">
    <div id="user">
    </div>
    <div id="hint"><p style="float: left;" class='message'></p><p style="float: right;"><input type="button" value="close" onclick="hide_hint()"></p></div>
    <div id="result" class="result"></div>
    {% block content %}

    {% endblock %}
</div>
    </div>

</div>
</body>
</html>
