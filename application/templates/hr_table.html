{% extends "_api_base.html" %}

{% block script %}
<script type="text/javascript" src="/static/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript">



    $(document).ready(function(){

        $('.date').datepicker({ dateFormat: 'yy-mm-dd' });
        $('.date').focusout(function(){
            var name = this.name;
            var key = this.title;
            if (name == 'start'){$.post('pr/update', {'start': this.value, 'key': key})}
            if (name == 'finish'){$.post('pr/update', {'finish': this.value, 'key': key})}
        })
        $('#period').click(function(){
            ('.result').load('/new_period')
        })
    })
</script>
{% endblock %}

{% block content %}
        <table>
            <tr>
                <td>employee</td>
                <td>manager</td>
                <td>start date</td>
                <td>finish date</td>
                <td>status</td>
            </tr>
            {% for pr in prs %}
                <tr>
                    <td>{{pr.employee.email}}</td>
                    <td>{{pr.manager.email}}</td>
                    <td><input type="text" title="{{pr.key}}" name="start" class="date" value="{{pr.start_date}}"></td>
                    <td><input type="text" title="{{pr.key}}" class="date" name="finish" value="{{pr.finish_date}}"></td>
                    <td>type: {{type}}</td>
                    <td>status</td>
                </tr>
            {% endfor %}
        </table>
        <a href="/new_period">new</a>
{% endblock %}
