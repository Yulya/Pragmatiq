{% extends "_api_base.html" %}

{% block breadcrumps %}
   <span class="breadcrump breadcrump_current">Home</span> 
{% endblock %}

{% block content %}
    {% if pr %}
        {% if pr.employee_form %}
        <a href="/#/employee/pr/get/employee/{{pr.key}}">load self AF</a>
        {% else %}
        <a href="/#/employee/pr/add/employee/{{pr.employee.key}}">create self AF</a>
        {% endif %}
    {% else %}
    <p>Upload your PR form</p>
    <div>
            <form action="{{upload_url}}" method="POST" enctype="multipart/form-data">
                <input type='hidden' name='key' value={{user.key}}>
                <input type="file" name="file"><br>
                <input type="submit" name="submit" value="attach">
            </form>
    </div>
     {% endif %}
{% endblock %}
